<div *ngIf="authService.loggedIn()">


<ul id="info">
	<li *ngFor="let char of charsInfo">
		
		<div>
			<span>Name:</span> {{char.name}}
		</div>
		<div>
			<span>Info:</span> {{char.info}}
		</div>
		<div>
			<span>Cards:</span> {{char.cards}}
		</div>



	</li>
</ul>

</div>

<div *ngIf="!authService.loggedIn()">

	<p>Please log in to view this page.</p>

</div>
